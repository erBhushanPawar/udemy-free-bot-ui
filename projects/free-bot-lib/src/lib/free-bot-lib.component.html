<div *ngIf="!isMinimized" id="chatbox">
    <div *ngIf="!chatView" id="friendslist">
        <!-- <div id="topmenu">
            <span class="friends"></span>

        </div> -->
        <div *ngIf="false">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">&nbsp; Name* &nbsp; </span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">&nbsp; Email* &nbsp; </span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">&nbsp; Phone &nbsp; </span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div id="friends">
            <div class="header">
                <h4>Start Chatting</h4>
                <div (click)="isMinimized=true" id="close">
                    <div class="cy s1 s2 s3"></div>
                    <div class="cx s1 s2 s3"></div>
                </div>
            </div>

            <div (click)="chatView=true" class="friend">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/1_copy.jpg" />
                <p>
                    <strong>Miro Badev</strong>
                    <br><span>mirobadev@gmail.com</span>
                </p>
                <div class="status available"></div>
            </div>

            <div (click)="chatView=true" class="friend">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/2_copy.jpg" />
                <p>
                    <strong>Martin Joseph</strong>
                    <br><span>marjoseph@gmail.com</span>
                </p>
                <div class="status away"></div>
            </div>


            <!-- <div id="search">
                <input type="text" id="searchfield" value="Search contacts..." />
            </div> -->

        </div>

    </div>

    <div *ngIf="chatView" id="chatview" class="p1" style="display: block;">
        <div id="profile" class="animate">

            <div (click)="chatView=false" id="close">
                <div class="cy s1 s2 s3"></div>
                <div class="cx s1 s2 s3"></div>
            </div>

            <p class="animate">Bhushan Pawar</p>
            <span>support person</span>
        </div>
        <div id="chat-messages" class="animate">
            <label>Today</label>

            <div *ngFor="let m of fbls.msgs" [ngClass]="{'right':m.isSent}" class="message">
                <img *ngIf="m.isSent" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/1_copy.jpg">
                <img *ngIf="!m.isSent" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/2_copy.jpg">
                <div class="bubble">
                    {{m.msg}}
                    <div class="corner"></div>
                    <span>{{m.sentOn|date:'short'}}</span>
                </div>
